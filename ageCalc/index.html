<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="main-container">
        <form id="main-form" action="">
            <label for="name">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Ex: Deborah Nascimento"><br>
            <label for="dia">Dia</label>
            <input type="number" name="dia" id="dia" placeholder="02"><br>
            <label for="mes">Mês</label>
            <input type="number" name="mês" id="mes" placeholder="07"><br>
            <label for="ano">Ano</label>
            <input type="number" name="ano" id="ano" placeholder="1995"><br>
            <button type="submit"> Calcular! </button>
        </section>
        </form>
    </main>
</body>
</html>
